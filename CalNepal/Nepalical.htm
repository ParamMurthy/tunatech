<!doctype html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Nepali Date Picker Example</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.calendars.js"></script>
		<script type="text/javascript" src="jquery.calendars.plus.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.calendars.picker.css">
   <script type="text/javascript" src="jquery.plugin.js"></script>
   <script type="text/javascript" src="jquery.calendars.picker.js"></script>
	 <script type="text/javascript" src="jquery.calendars.nepali.js"></script>
   <script type="text/javascript" src="jquery.calendars.nepali-ne.js"></script>

	</head>

	<body class="bg-light">

		<div class="container">


			<div class="row">

				<div class="col-8 mt-3 offset-md-2">
					<h4 class="mb-3">Single Date Selection</h4>

					<form action="POST">

						<div class="form-group row">
							<div class="col-sm-6">
								<label for="staticEmail" class="col-form-label">Example 1</label>



							        <p>








							<input id="defaultPopup" size="10">

							<script>
							     $('#defaultPopup').calendarsPicker({calendar: $.calendars.instance('nepali')});
	            </script>




        </p>

        <!-- Nepali Datepicker Script -->

							</div>


						</div>

					</form>


				</div>
			</div>
		</div>




		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-core.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>
